<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kelly+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>* Magic numbers *</title>
</head>
<body>
    <div class="field" id="field" onkeydown="if(event.keyCode==13){return false;}">
        <div class="fieldNumber" id="fieldNumber">---</div>
        <div class="formInput">
            <form>
                <input type="text" id="inputValue" placeholder="0"
                    title="Задайте количество случайных чисел">
                <button type="button" id="startButton">Старт</button>
            </form>
        </div>
    </div>
    <div class="container" id="container"></div>
</body>
<script src="./static/js/constants.js"></script>
<script src="./static/js/script.js"></script>
</html>
